<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Page wrapper -->
    <div class="page-wrapper">
        <div>
            <!-- Title -->
            <h1>
                SIMON SAYS
            </h1>

            <!-- Content -->
            <div class="content">
                <!-- Play button and instruction section -->
                <section class="play-and-score">
                    <p id="score">
                        To start the game push the play button!
                    </p>
                    <button id="play">
                        Play
                    </button>
                </section>

                <!-- Numbers to remember section -->
                <section class="numbers-to-remember">
                    <ul class="numbers-list">
                        <li class="number-cell">
                            <span class="number-to-guess"></span>
                            <div class="shutter"></div>
                        </li>
                        <li class="number-cell">
                            <span class="number-to-guess"></span>
                            <div class="shutter"></div>
                        </li>
                        <li class="number-cell">
                            <span class="number-to-guess"></span>
                            <div class="shutter"></div>
                        </li>
                        <li class="number-cell">
                            <span class="number-to-guess"></span>
                            <div class="shutter"></div>
                        </li>
                        <li class="number-cell">
                            <span class="number-to-guess"></span>
                            <div class="shutter"></div>
                        </li>
                    </ul>
                </section>
                
                <!-- Guess the numbers section -->
                <section>
                    <form id="guesses" class="blackboard disabled">
                        <label for="first-number-guess second-number-guess third-number-guess fourth-number-guess fifth-number-guess">
                            Write the numbers in the order you saw them!
                        </label>
    
                        <ul class="numbers-list">
                            <li>
                                <input class="number-guessed" id="first-number-guess" type="text" pattern="[0-9]{,2}" maxlength="2" required/>
                            </li>
                            <li>
                                <input class="number-guessed" id="second-number-guess" type="text" pattern="[0-9]{,2}" maxlength="2" required/>
                            </li>
                            <li>
                                <input class="number-guessed" id="third-number-guess" type="text" pattern="[0-9]{,2}" maxlength="2" required/>
                            </li>
                            <li>
                                <input class="number-guessed" id="fourth-number-guess" type="text" pattern="[0-9]{,2}" maxlength="2" required/>
                            </li>
                            <li>
                                <input class="number-guessed" id="fifth-number-guess" type="text" pattern="[0-9]{,2}" maxlength="2" required/>
                            </li>
                        </ul>
    
                        <input type="submit" value="GUESS">
                    </form>
                </section>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
